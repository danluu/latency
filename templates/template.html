<!DOCTYPE html>
<html>
  <head>
    <title>Using a template!</title>
  </head>

  <body>
    <h1>Check it out, we got some html</h1>
    Right here!

    <form method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email }}
    {% if form.email.errors %}
    <ul>
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <input type="submit"/>
  </form>
  </body>
</html>
